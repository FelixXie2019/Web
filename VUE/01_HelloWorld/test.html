<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!-- 
模板页面: html + js
js以什么形式(语法)存在
    指令: vue自定义标签属性  例子: v-model
    插值: 动态显示数据, 例子: {{msg}}
    指令和插值中的表达式自动从data中动态取数据
双向数据绑定, 2个重要特点:
    只要改变data中的数据值, 界面就自动更新 ===> 数据(单向)绑定  data ==> 模板页面
    改变页面输入数据, data中的数据也可以自动改变  ===> 页面 ==> data
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#test',
    data:{
      msg:''
    }
  })
</script>

</body>
</html>
