<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

           <!--
                 在网页中编写的多个空格默认情况会自动被浏览器解析成一个空格

                 在HTML中有些时候，我们不能直接书写一些特殊符号
                    比如，多个连续的空格，比如，字母两侧的大于号和小于号

                 如果我们需要用到这些特殊的符号，我们就需要用HTMl中的实体（也就是转义符）
                 实体语法：

                        &nbsp;  空格 non-breaking space
                        &gt;    大于号 greater than
                        &lt;    小于号 less than
                        &copy;  版权符号
                 -->
<p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真好啊</p>
<p>a&lt;b&gt;c</p>




</body>
</html>
