<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签2</title>
</head>
<body>

<!--
    块元素（block element）
         在网页中一般通过块元素来对网页进行布局
    行内元素（inline element）
         行内元素只要用来包裹文字

    一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
    块元素中基本什么都能放
    p元素中不能放任何块元素

    浏览器在解析网页时，会自动对网页中的不符合规范的内容进行自动修正
        比如：
            标签写在html外面
            p元素中嵌套了块元素
            html（根元素）中出现了除body和head以外的子元素
            。。。。。。
-->




</body>
</html>
