<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径</title>
</head>
<body>
<!--
    当我们需要跳转一个服务器内部的页面时，一般我们会使用相对路径
        相对路径都会以.或..开头
        ./
        ../
        ./可以忽略不写，如果不写./也不写../则相当于写了./

        ./表示当前文件所在的目录
            在这里当前页面就是 相对路径.html
            ./就等于 相对路径.html 所在的目录 path
            ../就等于当前页面的上级目录
-->
<a href="./超链接.html">超链接2</a>


</body>
</html>
