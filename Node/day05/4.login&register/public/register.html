<!DOCTYPE html>
<html lang="en">
<head>

  <title>注册</title>
  <style>
    #register{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 0 auto;
    }
    form{
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="register">

  </form>
