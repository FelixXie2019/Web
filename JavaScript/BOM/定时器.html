<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }
    </style>
    <script>

        window.onload=function(){
            var box1=document.getElementById('box1');
            var btn01=document.getElementById('btn01');
            var timer;
            btn01.onclick=function(){
                //开启一个定时器，用来执行动画效果

                //关闭上一个定时器
                clearInterval(timer);
               timer=setInterval(()=>{
                    //获取box1的原来的left值
                    var oldValue=parseInt(getComputedStyle(box1,null).left);
                    //在旧值的基础上增加
                    var newValue=oldValue+19;

                    //判断newValue是否大于800
                    if(newValue>800){
                        newValue=800;
                    }
                    box1.style.left=newValue+"px";

                    if(newValue==800){
                        clearInterval(timer);
                    }
                },30)
            }
        }
        function getStyle(obj,name){
            return getComputedStyle(obj,null)[name];
        }

    </script>
</head>
<body>
    <button id="btn01">点击我往右移动div</button>
</br></br>
    <div id="box1"></div>
    <div style="width: 0;height: 1000px;position: absolute;left: 800px;top: 0px;border: 1px solid black;"></div>

    

</body>
</html>
