<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload=function(){

                /*
                    是图片可以自动切换
                */

                //获取img标签
                var img1=document.getElementById('img1');
                var btn01=document.getElementById('btn01');
                var btn02=document.getElementById("btn02");

                //创建一个数组来保存图片的路径
                var imgArr=["/exrecise/img/05/1.jpg","/exrecise/img/05/2.jpg","/exrecise/img/05/3.jpg",
                "/exrecise/img/05/4.jpg","/exrecise/img/05/5.jpg","/exrecise/img/05/6.jpg","/exrecise/img/05/7.jpg","/exrecise/img/05/8.jpg"]

                //创建一个变量，用来保存当前图片的索引
                var index=0;
                var timer;
                btn01.onclick=function(){
                    /*
                        目前，我们每点击一次按钮，就会开启一个定时器
                        点击多次就会开启多个定时器，这就导致图片的切换速度过快，
                        并且我们只能关闭最后一次开启的定时器
                    */

                    //在开启定时器之前，需要将当时元素上一个定时器关闭
                    clearInterval(timer);
                    /*
                        开启一个定时器，来自动切换图片
                    */
                   timer=setInterval(function(){
                        //使索引自增
                        index++;
                        // if(index>=imgArr.length){
                        //     index=0;
                        // }
                        index=index % imgArr.length;
                        //修改img1的src属性
                        img1.src=imgArr[index];
                    },1000)
                }
                btn02.onclick=function(){
                    /*
                        clearInterval()可以接受任意参数
                        如果参数是一个有效的定时器的标识，则停止对应的定时器
                        如果参数不是一个有效的标识，则什么都不做

                    */
                    clearInterval(timer);
                }
            }
         

    </script>
</head>
<body>
    <img id="img1" src="/exrecise/img/05/1.jpg" alt="热水器">
    <br><br>
    <button id=btn01>开始</button>
    <button id=btn02>结束</button>
</body>
</html>
