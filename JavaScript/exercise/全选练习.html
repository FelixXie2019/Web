<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload=function(){
            function myclick(idStr,fun){
                var btn=document.getElementById(idStr);
                btn.onclick=fun;
            }
            var btn1=document.getElementById("checkedAllOrNot");
            /*
                全选按钮
            */
            myclick("checkedAllBtn",function(){
                // 获取四个多选框items
                var items=document.getElementsByName("items");
                for(var i=0;i<items.length;i++){
                    items[i].checked=true;
                }
                btn1.checked=true;
            })

            /*
                全不选按钮
            */
            myclick("checkedNoBtn",function(){
                // 获取四个多选框items
                var items=document.getElementsByName("items");
                for(var i=0;i<items.length;i++){
                    items[i].checked=false;
                }
                btn1.checked=false;
            })

            /*
                反选按钮
            */
            myclick("checkedRevBtn",function(){
                var items=document.getElementsByName("items");
                btn1.checked=true;
                for(var i=0;i<items.length;i++){
                items[i].checked =!items[i].checked;
                if(!items[i].checked){
                     btn.checked=false;
                }
                }
            })

            // 提交按钮
            myclick("sendBtn",function(){
                var items=document.getElementsByName("items");
                for(var i=0;i<items.length;i++){
                    if(items[i].checked){
                        alert(items[i].value);
                    }
                }
            })

                // 全选/全不选
                var btn=document.getElementById("checkedAllOrNot");
                btn.onclick= function(){
                var items=document.getElementsByName("items");
                for(var i=0;i<items.length;i++){
                   items[i].checked=btn.checked;    
                }
            }


            var items=document.getElementsByName("items");
            for(var i=0;i<items.length;i++){
                items[i].onclick=function(){
                    btn.checked=true;
                    for(var j=0;j<items.length;j++){
                        if(!items[j].checked){
                            btn.checked=false;
                            break;
                        }
                        
                    }
                }
            }
        }
            
    </script>
</head>
<body>

    <form method="post" action="">你爱好的运动是?
        <input type="checkbox" id="checkedAllOrNot">全选/全不选
        <br />
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items"value="篮球">篮球
        <input type="checkbox" name="items"value="羽毛球">羽毛球
        <input type="checkbox" name="items"value="乒乓球">乒乓球
       <br />
       <input type="button" id="checkedAllBtn" value="全 选">
       <input type="button" id="checkedNoBtn" value="全不选">
       <input type="button" id="checkedRevBtn" value="反 选">
       <input type="button" id="sendBtn" value="提 交">

    </form>
    
</body>
</html>
