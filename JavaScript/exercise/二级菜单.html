<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #my_menu{
            width: 150px;
            border: 1px solid black;
            margin: 0 auto;
        }
        #my_menu div{
            display: flex;
            flex-direction: column;

        }

    </style>
    <script>
            window.onload=()=>{
                /*
                    我们每一个菜单都是一个div
                    当div具有collapsed这个类时，div就是折叠的状态
                    当div没有这个类时，div就是展开的状态
                 */
                /*
                    点击菜单，切换菜单的显示状态
                 */
                //获取所有的class为menuSpan的元素
                var menuSpan=document.querySelectorAll(".menuSpan");
                //定义一个变量，来保存当前打开的菜单
                var openDiv=menuSpan[0].parentNode;
                for(var i=0;i<menuSpan.length;i++){
                    menuSpan[i].onclick=()=>{
                        //this代表当前点击的span
                        //获取当前的span的父元素
                        var parentDiv=this.parentNode;
                        //关闭parentDiv
                        parentDiv.classList.toggle("collapsed");

                        //打开菜单以后，应该关闭之前打开的菜单
                        if(openDiv !=parentDiv && !hasClass(openDiv,"collapsed")){
                            //此处的toggle不需要移除的功能
                            openDiv.classList.toggle("collapsed");
                        }
                        //修改openDiv为当前打开的菜单
                        openDiv=parentDiv;
                    }
                }
            }

    </script>
</head>
<body>
    <div id="my_menu" class="sdmenu">
        <div>
            <span class="menuSpan">在线工具</span>
            <a href="#">图像优化</a>
            <a href="#">收藏夹图标生成器</a>
            <a href="#">邮件</a>
            <a href="#">htaccess密码</a>
            <a href="#">梯度图像</a>
            <a href="#">按钮生成器</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">支持我们</span>
            <a href="#">推荐我们</a>
            <a href="#">链接我们</a>
            <a href="#">网络资源</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">合作伙伴</span>
            <a href="#">JavaScript工具包</a>
            <a href="#">CSS驱动</a>
            <a href="#">CodingForums</a>
            <a href="#">CSS例子</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">测试电流</span>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
        </div>
    </div>
</body>
</html>
