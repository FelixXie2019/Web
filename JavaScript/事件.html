<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">我是一个按钮</button>

    <script>
      var btn=document.getElementById("btn");

    // 绑定一个单击事件
    // 像这种为单击事件绑定的函数，称为单击响应函数
      btn.onclick=function(){
          alert("别点了");
      }
   
      
         

    </script>
    
</body>
</html>
