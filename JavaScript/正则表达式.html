<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            正则表达式用于定义一些字符串的规则，
                计算机可以根据正则表达式，来检查一个字符串是否符合规则
                获取字符串中符合规则的内容提取出来

        */

        // 创建正则表达式的对象
            // 语法：
            // var 变量 = new RegExp("正则表达式"，"匹配模式");
            // 使用typeof检查正则对象，会返回object
            //  var reg = new RegExp("a");这个正则表达式可以检查一个字符串中是否含有a
            // 在构造函数中可以传递一个匹配模式作为第二个参数
                //  可以是
                        // i  忽略大小写
                        // g  全局匹配模式 
        var reg = new RegExp("a","i");
        var str="a";

        /*
            正则表达式的方法：
              test()
                -使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，
                 如果符合则返回true， 否则返回false
        */

        var result= reg.test(str);
        console.log(result);
        console.log(reg.test("abcbc"));

        /*
            使用字面量来创建正则表达式
                语法： var 变量 = /正则表达式/匹配模式
                使用字面量的方式创建更加简单
                 使用构造函数创建更加灵活

        */
        
        // 使用| 表达或的意思
        // []里的内容也是或的关系
        // [ab] ==a|b   
        // [a-z] 任意小写字母
        // [A-Z] 任意大写字母
        // [A-z] 任意字母
        // [^] 除了
        // [0-9] 任意数字

            reg1= /a/i;
            console.log(typeof reg1);
            console.log(reg1.test("abc"));
        


        /*
            量词
                -通过量词可以设置一个内容出现的次数
                -量词只对它前边的一个内容起作用
                - {n} 正好出现n次
                -{m,n} 出现m-n次
                -{m,} m次以上
                - + 至少一个，相当于{1,}
                - * 0个或者多个，相当于{0,}
                - ？ 0个或者1个， 相当于{0,1}
        */

        /*  
            检查一个字符串中是否以a开头
             ^ 表示开头
             ￥ 表示结尾

        */
        reg =/^a/; //匹配开头的a
        reg=/a$/;  //匹配结尾的a


        /*  
            创建一个正则表达式，用来检查一个字符串是否是一个手机号

            手机号的规则：
                1 3 567890123 (11位)

                1.以1开头
                2.第二位3-9任意数字
                3.三位以后任意数字9个

                ^1  [3-9] [0-9]{9}$
        */

        var phoneStr= "13567890123";

        var phoneReg =/^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));


        /*
            检查有个字符串中是否含有.
            .表示任意字符
            在正则表达式中使用\作为转义字符
            \. 来表示.
            \\ 表示 \

            注意：
                使用构造函数时，由于它的参数是一个字符串，而\是字符串的转义符
                如果要使用\则需要使用\\来代替

        */

        reg=/\./;
        reg=/\\/;



    </script>
