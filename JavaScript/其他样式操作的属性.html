<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            padding: 10px;
            height: 100px;
            background-color: red;
            border: 10px solid yellow;
        }

        #box3{
            margin-top: 100px;
            width: 200px;
            height: 300px;
            background-color: #bfa;
            overflow: auto;
        }

        #box4{
            width: 600px;
            height: 600px;
            background-color: yellow;
        }

    </style>
    <script>

        window.onload=function(){
            var box1=document.getElementById('box1');
            var btn01=document.getElementById('btn01')
            var btn02=document.getElementById("btn02");

            btn01.onclick=function(){
                /*
                    clientWidth 
                    clientHeight 
                        -这两个属性可以获取元素的可见宽度和高度
                        -这些属性都是不带px的，返回都是一个数字，可以直接进行计算
                        -会获取元素的宽度和高度，包括内容区和内边距
                        -这些属性都是只读的，不能修改
                */
               alert(box1.clientWidth);

               /*
                    offsetWidth
                    offsetHeight
                        -获取元素的宽度和高度，包括内容区，内边框和边框
               */
               alert(box1.offsetWidth);

               /*
                    offsetParent
                        -可以用来获取当前元素的定位父元素
                        -会获取到离当前元素最近的开启了定位的祖先元素

               */
              var op=box1.offsetParent;
              alert(op);

              /*
                    offsetLeft
                        -当前元素相对于其定位父元素的水平偏移量
                    offsetTop
                        -当前元素相对于其定位父元素的垂直偏移量

              */
                alert(box1.offsetLeft);
            }

            btn02.onclick=function(){

            
            /*
                scrollHeight
                scrollWitdh
                    -可以获取元素整个滚动区域的高度/宽度

            */
            var box3 =document.getElementById('box3');
            // alert(box3.scrollHeight);

            /*
                scrollLeft
                    -可以获取水平滚动条滚动的距离
                scrollTop
                    -可以获取垂直滚动条滚动的距离

                当满足 scrollWidth - scrollLeft == clientWidth
                说明水平滚动条滚动到底了
                当满足 scrollHeight - scrollTop == clientHeight
                说明垂直滚动条滚动到底了

            */
           alert(box3.scrollTop);
        }
        }
    </script>
</head>
<body>

        <button id="btn01">点我一下</button>
        <div id="box2" style="position:relative;padding:100px;background-color: #bfa; width: 300px;">
            <div id="box1"></div>
        </div>

        <div id="box3">
            <div id="box4"></div>
        </div>
        <button id="btn02">点我一下</button>
        
</body>
</html>
