<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <button id="btn">我是一个按钮</button>
    <div></div>
    <script>

        /*
            浏览器已经为我们提供文档节点对象，这个对象是windows属性
                可以在页面中直接使用，文档节点代表的是整个页面
        */
        // 获取button对象
        var btn=document.getElementById("btn");
        // 修改按钮的文字
        btn.innerHTML="I am a button";
        btn.textContent="lalala";

        
        
        var div=document.querySelector("div");
        var p=document.createElement("p");
         p.textContent="我是小李";
        div.appendChild(p);
        var text=document.createTextNode(",我是小明");
        var linkp=document.querySelector("p");
        linkp.appendChild(text);
        var body=document.querySelector("body");
        console.log(body);

        
    </script>
    
</body>
</html>
